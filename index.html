<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Are Invited!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="invitation-popup" class="popup">
      <div class="popup-content">
        <h1>You are invited!</h1>
        <img src="https://cdn2.iconfinder.com/data/icons/love-soft-fill/60/Flower-Boquete-loving-passion-flowers-512.png" alt="Click Me" class="sticker" id="open-invite">
      </div>
    </div>
    <div id="main-content" class="hidden">
      <h1 class="main-heading">Welcome to My Wedding</h1>
      <div class="countdown" id="countdown"></div>
      <div class="rsvp-container">
        <h2>RSVP</h2>
        <form id="rsvp-form">
          <input type="text" placeholder="Your Name" required>
          <label for="attendance" aria-label="Will you attend?">Will you attend?</label>
          <select required id="attendance">
            <option value="" disabled selected></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="rsvp-modal" class="popup hidden">
      <div class="popup-content">
        <h2>Thank You for Your RSVP!</h2>
      <p id="rsvp-message"></p>
        <button id="close-modal" class="details-btn">Close</button>
  </div>
</div>

      <button id="show-details" class="details-btn" aria-label="Show Wedding Details">Show Wedding Details</button>
      <div id="details-popup" class="popup hidden">
        <div class="popup-content">
          <h2>Wedding Details</h2>
          <p>
            <strong>Date:</strong> December 25, 2025
          </p>
          <p>
            <strong>Time:</strong> 4:00 PM
          </p>
          <p>
            <strong>Venue:</strong> Sunset Garden, Cebu City
          </p>
          <iframe 
              src="https://www.google.com/maps?q=Sunset+Garden,+Cebu+City&amp;output=embed&amp;zoom=17" 
              width="100%" 
              height="200" 
              allowfullscreen 
              loading="lazy" 
            title="Map showing the venue location of Sunset Garden, Cebu City">
          </iframe>

          <button id="close-details" class="details-btn">Close</button>
        </div>
      </div>
      <footer>
        <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
